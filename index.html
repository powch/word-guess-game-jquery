<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="jumbotron jumbotron-fluid mt-5 shadow-lg" id="startScreen">
        <div class="container text-center">
            <h1 class="display-4">Welcome to Coffee Hangman</h1>
            <p class="lead">Press Enter to Start.</p>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid mt-5 shadow-lg" id="gameScreen">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-left">
                    <h3>Wins: <span id="winDisplay"></span></h3>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-sm-12 text-center">
                    <h1 class="display-4" id="wordDisplay"></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid mt-5 shadow-lg" id="loseScreen">
        <div class="container text-center">
            <h1 class="display-4">Too Bad!</h1>
            <p class="lead">Press Escape to try again.</p>
        </div>
    </div>
    <div class="jumbotron jumbotron-fluid mt-5 shadow-lg" id="winScreen">
        <div class="container text-center">
            <h1 class="display-4">Good Job!</h1>
            <p class="lead">Get ready for another word.</p>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5" id="guessScreen">
            <div class="row">
                <div class="col-sm-4 p-4 rounded shadow-lg remainBox">
                    <h3>Guesses Remaining:</h3>
                    <hr>
                    <p class="text-center" id="guessRemain"></p>
                </div>
                <div class="col-sm-7 offset-sm-1 p-4 rounded shadow-lg missedBox">
                    <h3>Guessed So Far:</h3>
                    <hr>
                    <p id="missedLetters"></p>
                </div>
            </div>
        </div>
    </div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
